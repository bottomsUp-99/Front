<script>
    function func1(){console.log("I'm func1");}
    function func2(){console.log("I'm func2");}

    //타이머 함수를 이용해서 일정시간이 지나면 콜백함수를 호출하도록 코드
    //타이머 함수 : setTimeout() --> 블로킹하지 않는다.
    setTimeout(func1, 3000);
    func2();
    //비동기 처리(asynchronous)
    //현재 실행중인 태스크가 종료되지 않는 상태라도, 다음 태스크를 곧바로 실행하는 방식
    //비동기 처리 수행함수는 콜백 패턴을 사용한다.
    //콜헬(callback hell)을 개선하기 위한 ==> 프로미스(promise)
    //타이머 함수 : setTimeout, setInterval, HTTP 요청, 이벤트 핸들러 ==> 비동기 처리 방식으로 동작한다.
</script>
