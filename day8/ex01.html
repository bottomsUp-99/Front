<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //전역변수
        const num1 = 10;
        const num2 = 20;

        //함수
        function fun1(number){
            const num1 = 10;
            const num2 = 20;
            console.log(number + num1 + num2);
        }


        //함수 호출
        fun1(100);

        console.log(num1 + num2);
    </script>
</body>
</html>
