<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let length = ['I', 'am', 'Happy'].map(item => item.length);
        alert(length); // 배열로 리턴

        let length1 = ['I', 'am', 'Happy'];
        length1.sort();
        alert(length1);

        let length2 = [1, 15, 2];
        length2.sort();
        alert(length2);
        //얘는 요소를 정렬할 때 문자열로 취급한다.
        alert("2" > "15");
        function compareNumber(n1, n2){
            if(n1>n2) return 1;
            if(n1 == n2) return 0;
            if(n1<n2) return -1;
        }
        length2.sort(compareNumber);
        alert(length2)

        //문자열 localeCompare 사용한다. 유니코드 기준 비교
        let nation = ['Korea', 'Japan', 'America'];
        alert(nation.sort((a,b) => a>b? 1:-1));
        alert(nation.sort((a,b) => a.localeCompare(b)));

    </script>
</body>
</html>
