<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델 예시</title>
    <style>
        .box {
            width: 200px;              /* 콘텐츠 너비 */
            padding: 20px;             /* 내부 여백 */
            border: 5px solid black;   /* 테두리 */
            margin: 30px;              /* 외부 여백 */
            background-color: lightblue; /* 배경색 */
        }
    </style>
</head>
<body>
    <div class="box">이것은 박스 모델의 예시입니다.</div>
</body>
</html>
