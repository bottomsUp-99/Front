<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- nav>ul>li -->
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>

    <!-- Sibling + -->
    <!-- div+p+bq -->
    <div></div>
    <p></p>
    <blockquote></blockquote>

    <!-- div+div>p>span+em^bq -->
    <div></div>
    <div>
        <p><span></span><em></em></p>
        <blockquote></blockquote>
    </div>

    <!-- grouping -->
     <!-- div>(header>li*2>a)+footer>p -->
     <div>
        <header>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </header>
        <footer>
            <p></p>
        </footer>
     </div>

     <!-- (div>dl>(dt+dd)*3)+footer>p -->
     <div>
        <dl>
            <dt></dt>
            <dd></dd>
            <dt></dt>
            <dd></dd>
            <dt></dt>
            <dd></dd>
        </dl>
     </div>
     <footer>
        <p></p>
     </footer>

    <ul>
        <li class="sample1"></li>
        <li class="sample2"></li>
        <li class="sample3"></li>
        <li class="sample4"></li>
        <li class="sample5"></li>
    </ul>

    <!-- .header -->
    <div class="header"></div>

    <!-- .title -->
    <div class="title"></div>

    <!-- .class -->
    <div class="class"></div>

    <!-- table>.row>.col -->
    <table>
        <tr class="row">
            <td class="col"></td>
        </tr>
    </table>

    <!-- a{Click me now} -->
    <a href="">Click me now</a>
</body>
</html>
