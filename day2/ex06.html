<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제6</title>
</head>
<body>
    <!-- 테이블 태그 : <table></table> 테이블 생성 / <tr></tr>행(row) 생성 / <td></td> 셀(column) 생성 / <th></th> 표의 제목 -->
     <table style="width: 50%; background-color: red; border: 5px solid black;">
        <thead>
            <tr>
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td>국어</td>
                <td>영어</td>
                <td>수학</td>
                <td>사회</td>
                <td>영어</td>
            </tr>
        </tbody>
     </table>
</body>
</html>
