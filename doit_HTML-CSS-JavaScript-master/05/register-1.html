<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>회원 가입</title>
  <style>
    #container {
      width:600px;
      margin:10px auto;
    }
  </style>
</head>
<body> 
  <div id="container">
    <h1>회원 가입을 환영합니다</h1>
    <form action="">
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="uid">아이디<input type="text" id="uid"></label>
          </li>
          <li>
            <label for="umail">이메일<input type="email" id="umail"></label>
          </li>
          <li>
            <label for="pwd1">비밀번호<input type="password" id="pwd1"></label>
          </li>
          <li>
            <label for="pwd2">비밀번호 확인<input type="password" id="pwd2"></label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <label for="mailing_y"><input type="radio" name="mailing" id="mailing_y">메일 수신</label>
        <label for="mailing_n"><input type="radio" name="mailing" id="mailing_n">메일 수신 안함</label>
      </fieldset>
      <div id="buttons">
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
      </div>
    </form>
  </div>           
</body>
</html>
